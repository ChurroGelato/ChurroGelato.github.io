{% extends "base.html" %}

{% block content %}
    <h1>{{ section.title }}</h1>
    <p>{{ section.content | safe }}</p>

    <ul>
    {% for page in section.pages %}
        <li>
            <a href="{{ page.permalink }}">{{ page.title }}</a> - {{ page.date | date(format="%B %d, %Y") }}
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
